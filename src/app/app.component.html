<div class="container-fluid">
  <h1 class="text-center">Tanques y concentradores de Oxigeno MÃ©xico</h1>

  <h5 class="text-center">Selecciona el estado</h5>

  <div class="text-center">
    <div ngbDropdown class="d-inline-block">
      <button
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        {{ dropdownSelect }}
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="dropdown-container"
      >
        <button
          ngbDropdownItem
          *ngFor="let state of states"
          (click)="selectState(state)"
        >
          {{ state.name }}
        </button>
      </div>
    </div>
  </div>
</div>
